<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Fcatura Electrónica</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
  <script src="1.js"></script>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">

</head>
<body class="container2">
    <table>
    <tr>
        <td> <a href="index.html">Regresar</a></td>
        <td> <h2>Formulario para Generar Código QR</h2></td>
    </tr>
    </table>
<hr>
  <form id="dataForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required><br>

    <label for="lastname">Apellidos:</label>
    <input type="text" id="lastname" required><br>

    <label for="idType">Tipo de Documento:</label>
    <select name="Tipo de Documento" id="idtype" >
        <option value="cc">Cédula de Ciudadania</option>
        <option value="ce">Cédula de Extanjeria</option>
        <option value="nit">N.I.T.</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="ot">Otro</option>  
        Tipo Documento</select> <br>

    <label for="idNumber">Documento de Identidad:</label>
    <input type="text" id="idNumber" required><br>

    <label for="address">Dirección:</label>
    <input type="text" id="address" required><br>

    <label for="city">Ciudad:</label>
    <input type="text" id="city" required><br>

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br>

   
    <hr>
    <button type="button" onclick="generateQRCode()">Generar Código QR</button>
  </form>

  <div id="qrcode" class="qrc" ></div>

    
</body>
</html>
